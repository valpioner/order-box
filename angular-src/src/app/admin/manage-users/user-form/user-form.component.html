<div class="user-form">

  <div class="card">

    <div class="card-header">
      <h4 class="card-title">
        Edit user
      </h4>
    </div>

    <div class="card-body">
      <form *ngIf="user" (ngSubmit)="saveUser()" id="user-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Name" required [(ngModel)]="user.name">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required [(ngModel)]="user.username">
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Email" required [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <label for="estHours">isAdmin</label>
          <div class="form-check">
            <label class="form-check-label">
              <input #isAdmin id="isAdmin" class="form-check-input" type="checkbox" [checked]="isAdmin" (change)="onIsAdminChanged(isAdmin.checked)"> is Admin
            </label>
          </div>

          <input type="number" min="0" step="2" class="form-control" id="estHours" name="estHours" placeholder="Est. Hours" [(ngModel)]="task.estHours">
        </div>

        <button type="submit" class="btn btn-primary" form="user-form">Save</button>
        <button class="btn btn-primary" (click)="goBack()">Back</button>
      </form>
    </div>

  </div>

</div>
