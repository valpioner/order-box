<div class="login text-center">
  <h1>Login</h1>
  <br>

  <!-- TEMPLATE-DRIVEN FORM -->
  <form (ngSubmit)="onLoginSubmit(loginForm)" #loginForm="ngForm" novalidate>
    <fieldset>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="*Username" [(ngModel)]="username" name="username" required minlength="3"
          #usernameVar="ngModel" [ngClass]="{'is-invalid': (usernameVar.touched || usernameVar.dirty) && !usernameVar.valid }">
        <small class="text-danger" *ngIf="(usernameVar.touched || usernameVar.dirty) && usernameVar.errors">
          <span *ngIf="usernameVar.errors.required">
            Please enter your username.
          </span>
          <span *ngIf="usernameVar.errors.minlength">
            Username must be longer than 3 characters.
          </span>
        </small>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="*Password" [(ngModel)]="password" name="password" required minlength="3"
          #passwordVar="ngModel" [ngClass]="{'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }">
        <small class="text-danger" *ngIf="(passwordVar.touched || passwordVar.dirty) && passwordVar.errors">
          <span *ngIf="passwordVar.errors.required">
            Please enter your password.
          </span>
          <span *ngIf="passwordVar.errors.minlength">
            Password must be longer than 3 characters.
          </span>
        </small>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-block" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>
    </fieldset>
  </form>
  <br>

  <div class="links text-left">
    Not registered?
    <a [routerLink]="['/register']">Create an account</a>
    <p>Forgot password?
      <a [routerLink]="['/forgotPassword']">Click here</a>
    </p>
  </div>
</div>
